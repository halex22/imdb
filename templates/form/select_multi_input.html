<div class="field-container multi-select">
	
	<label for="{{field.id_for_label}}" class="form-label">{{field.name|title}}</label>
    <select name="{{ field.name }}" id="{{ field.id_for_label }}" multiple class="form-select">
		{% if tuple %}
			{% for choice in choices %}
				<option value="{{choice.0}}" onclick="updateSelection('{{choice.1}}', this)">{{choice.1|title}}</option>
			{% endfor %}
		{% else %}
			{% for value, label in choices|dictsort:0 %}
				<option value="{{value}}" onclick="updateSelection('{{label}}')">{{label}}</option>
			{% endfor %}
		{% endif %}
		
    </select>
	{% if subgenres %}
		{% if field.value != "null" %}
			<span class="current-subgenres"> Current subgenres are: {{field.value}} </span>
		{% endif %}
	{% endif %}

	<div class="show-selection">
		<p>Current selection:</p>
		<ul class="{{field.id_for_label}}-selected-list">
		</ul>
	</div>
</div>
