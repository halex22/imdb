{% if user.is_authenticated %}
<form method="post" action="{% url 'rate-album' %}">
    {% csrf_token %}
    <label for="rate">{{rate_form.rating.label_tag}}</label><br>
    <div class="input-container">
        {{form.rate.label_tag}}
        {{form.rate}}
        <input type="hidden" value="{{album.id}}" name="album_id" id="album_id">
        <input type="hidden" value="{{user.id}}" name="user_id" id="user_id"><br>
    </div>
    <button type="submit" class="btn btn-primary submit-btn">Submmit</button>
</form>
<p class="help-text">{{form.rating.help_text|capfirst}}</p>
{% endif %}
