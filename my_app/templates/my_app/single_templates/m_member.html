<div class="single-member col-md-6">                        
    <h3>
        <a href="{% url 'member' pk=member.id slug=member.slug %}">{{member}}</a>
    </h3>
    <div class="another-img-container">
        <img
        {% if member.img %} src="{{member.img.url}}" {% else %} src=""  {% endif %}
        alt="{{member}}" class="member-pic">
    </div>
</div>
